user nginx; # указать для образа alpine, вместо www-data
worker_processes auto; # 2 или auto, если не знаешь число ядер
worker_rlimit_nofile 65535; # увеличиваем лимит файловых дескрипторов с 1024->65535 соединений

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Описываем как долго должны ждать евентов
events {
    worker_connections 8192;
    use epoll;  # явно указать (на Linux это и так по умолчанию)
    multi_accept on;  # принимать все соединения за раз
}

# и далее сам http
http {
    # подключаем логи
    include /etc/nginx/mime.types;
    default_type application/octet-stream; # это чтобы ngnix мог файлы как биты получать

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Базовая оптимизация
    # разрешаем получать файлы и настраиваем наш api сервер
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65; # это время ожидания
    keepalive_requests 1000;

    client_max_body_size 32M; # устанавливаем желаемый предел обработка image
    client_body_buffer_size 256k;

    # при больших нагрузках
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Gzip (опционально, но полезно) - сжатие для текстовых ресурсов
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/javascript application/json application/xml application/xhtml+xml image/svg+xml;

    resolver 127.0.0.11 valid=30s;  # Docker DNS, кэш 30 сек

    # Upstream FastAPI
    upstream api_server {
        server web:8000;
        keepalive 64; # переиспользует TCP соединения
    }

    # и теперь внутри http описываем server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /app/static; # говорим где всегда искать файлы которые запрашиваем
        index index.html;

        # Короткие URL для clicker (6+ символов, буквы+цифры+дефис) - ПЕРВЫЙ приоритет!
        location ~ "^/[A-Za-z0-9_-]{6,}$" {
            proxy_pass http://api_server;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Заголовки для AnonymousClick модели
            proxy_pass_header User-Agent;
            proxy_pass_header Accept-Language;
            proxy_pass_header Referer;
            # Проксируем все cookies для session_id
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Cookie;

            # Быстрые таймауты для clicker
            proxy_connect_timeout 3s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # API - ВТОРОЙ приоритет
        location /api/ {
            proxy_pass http://api_server;

            proxy_http_version 1.1;
            proxy_set_header Connection ""; # отключает наследование Connection: keep-alive и избегает проблем с HTTP/1.0.

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Заголовки для AnonymousClick модели
            proxy_pass_header User-Agent;
            proxy_pass_header Accept-Language;
            proxy_pass_header Referer;
            # Проксируем все cookies для session_id
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Cookie;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Статические файлы - агрессивный кеш
        # отключить выполнение скриптов в /static
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # убедитесь, что PHP/Python не исполняется
            access_log off;
            try_files $uri =404;
        }

        # SPA - fallback для всех остальных путей
        location / {
            try_files $uri $uri/ /index.html;
            # autoindex off; ← по умолчанию и так off, можно не писать
        }

        # Безопасность - запретить доступ к скрытым файлам (.env, .git и т.п.)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Healthcheck
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

}
