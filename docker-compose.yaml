services:
  web:
    build:
      context: .
      dockerfile: docker_build/src/Dockerfile
    container_name: web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - my_network
  nginx:
    build:
      context: .
      dockerfile: docker_build/frontend/Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      web:
        condition: service_healthy
    networks:
      - my_network
  db:
    image: postgres:17-alpine
    container_name: db
    restart: on-failure # The policy restarts the container if the exit code indicates an error.
    env_file:
      - .env
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    container_name: pgbouncer
    env_file:
      - .env
    environment:
      DATABASE_URL: ${PGBOUNCER_DATABASE_URL}
      MAX_CLIENT_CONN: ${MAX_CLIENT_CONN}
      DEFAULT_POOL_SIZE: ${DEFAULT_POOL_SIZE}
      RESERVE_POOL_SIZE: ${RESERVE_POOL_SIZE}
      SERVER_IDLE_TIMEOUT: ${SERVER_IDLE_TIMEOUT}
      AUTH_TYPE: ${AUTH_TYPE}
      POOL_MODE: ${POOL_MODE}
    ports:
      - "6432:5432"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - my_network
  redis:
    image: redis:8.2-bookworm
    container_name: redis
    restart: unless-stopped
    env_file:
    - .env
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
    - my_network
  dbtest:
    image: postgres:17-alpine
    container_name: db-test
    restart: on-failure # The policy restarts the container if the exit code indicates an error.
    env_file:
      - .env.test
    ports:
      - "5436:5432"
    networks:
      - my_network
    profiles:
      - test
  redistest:
    image: redis:8.2-bookworm
    container_name: redis-test
    restart: unless-stopped
    env_file:
    - .env
    ports:
      - "6378:6379"
    networks:
    - my_network
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:

networks:
  my_network:
    driver: bridge
